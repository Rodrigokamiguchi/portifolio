<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--FIm Google fons-->
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <!-- Fim Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>Portifolio</title>
</head>
<body>
    
    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="images/logo_reduzida.png" alt="Logo">
                </a>
            </div><!--logo-->

            <nav class="menu-desktop">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Especialidades</a></li>
                    <li><a href="#">sobre</a></li>
                    <li><a href="#">Projetos</a></li>
                </ul>
            </nav>

            <div class="btn-contato">
                <a href="#">
                    <button>Contato</button>
                </a>
            </div><!--btn-contato-->
        </div><!--interface-->
    </header>

    <main>
        <section class="top">
            <div class="interface">
                <div class="flex">
                    <div class="text-site">
                        <h1>Transformando ideias em 
                            <br>realidade digital<span>.</span></h1><!--modificar-->
                        <p>Paragrafo</p><!--Modificar-->

                        <div class="btn-contato">
                            <a href="#">
                                <button>Entre em Contato</button>
                            </a>
                        </div>
                    </div><!--text-site-->

                    <div class="img-top-site">
                        <img src="images/Pessoa.jpg" class="image">
                    </div><!--img-top-site-->
                </div><!--Flex-->
            </div><!--interface-->
        </section><!--Topo do site-->

        <section class="especialidades">
            <div class="interface">
                <h2 class="">Meus <span>Conhecimentos</span></h2>
                    <div class="Flex">
                        <div class="skils">
                            <div class="skill-bubble Java">
                                <i><img class="icons" src="images/java.png" alt="java Script"></i>
                            </div>
                            <div class="skill-bubble Python">
                                <i><img class="icons" src="images/python.png" alt="Spring Framework"></i>
                            </div>
                            <div class="skill-bubble MYSQL">
                                <i><img class="icons" src="images/mysql.png" alt="Java Script"></i>
                            </div>
                            <div class="skill-bubble UNITY">
                                <i><img class="icons" src="images/unity.png" alt="Java Script"></i>
                            </div>
                            <div class="skill-bubble UNREAL">
                                <i><img class="icons" src="images/unreal.png" alt="Java Script"></i>
                            </div>
                            <div class="skill-bubble BLENDER">
                                <i><img class="icons" src="images/blender.png" alt="Spring Framework"></i>
                            </div>
                            <div class="skill-bubble GIMP">
                                <i><img class="icons" src="images/gimp.png" alt="Spring Framework"></i>
                            </div>
                        </div><!--especialidades-box-->
                    </div><!--flex-->
            </div><!--interface-->
        </section><!--Especialidades-->
    </main>

</body>
</html>
